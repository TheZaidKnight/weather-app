<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="hamburger-menu" onclick="toggleMenu()">
    &#9776;
</div>
  <div class="side-menu" id="sidemenu">
    <div>
      <h1>WeatherApp</h1>
      <a href="/index.html">Dashboard</a>
      <a href="/tables.html">Tables</a>
    </div>
  </div>
<div class="flexcol">
  <div class="header">
    <div class="search-bar">
      <input type="text" id="city-input" placeholder="Enter city name..." />
      <button id="search-button">Search</button>
    </div>
  </div>
  <div class="main-content">
    <div class="weather-widget" id="weather-widget">
      <div class="weather-container">
        <div class="weather-info">
          <h2 id="city-name">City Name</h2>
        </div>
    
        <div class="weather-info">
          <p id="weather-description">Weather Description</p>
        </div>
    
        <div class="weather-info">
          <p id="temperature">Temperature: -- Â°C</p>
        </div>
    
        <div class="weather-info">
          <p id="humidity">Humidity: --%</p>
        </div>
    
        <div class="weather-info">
          <p id="wind-speed">Wind Speed: -- m/s</p>
        </div>
      </div>
    </div>
    
    <div class="chart-container">
      <div class="chart" id="bar-chart">
        <h3>5-Day Temperature (Bar Chart)</h3>
        <canvas id="barChartCanvas"></canvas>
      </div>
      <div class="chart" id="doughnut-chart">
        <h3>Weather Conditions (Doughnut Chart)</h3>
        <canvas id="doughnutChartCanvas"></canvas>
      </div>
      <div class="chart" id="line-chart">
        <h3>Temperature Trends (Line Chart)</h3>
        <canvas id="lineChartCanvas"></canvas>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
